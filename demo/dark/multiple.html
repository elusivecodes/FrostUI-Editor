<!DOCTYPE html>
<html lang="en" data-ui-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui.css">
    <link rel="stylesheet" href="../../dist/frost-ui-editor.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui-bundle.js"></script>
    <script src="../../dist/frost-ui-editor.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="editor1">Default</label>
            <textarea class="input-filled" id="editor1"></textarea>
        </div>
        <div class="mb-4">
            <label for="editor2">Default</label>
            <textarea class="input-filled" id="editor2"></textarea>
        </div>
    </div>
    <script>
        const editor1 = $.findOne('#editor1');
        const editor2 = $.findOne('#editor2');

        UI.Editor.init(editor1);
        UI.Editor.init(editor2);
    </script>
</body>

</html>
