<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI Editor Disable Resize</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.3/dist/frost-ui.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.3/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-editor.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="editor">Default</label>
            <textarea class="input-filled" id="editor" data-ui-resizable="false"></textarea>
        </div>
    </div>
    <script>
        const editor = dom.findOne('#editor');

        UI.Editor.init(editor);
    </script>
</body>

</html>
