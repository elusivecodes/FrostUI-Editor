<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI Editor Events</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui.css">
    <link rel="stylesheet" href="../dist/frost-ui-editor.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-editor.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="card mb-2">
            <div class="card-body py-0 px-2 overflow-auto" id="events" style="height: 100px;"></div>
        </div>
        <div class="mb-4">
            <label for="editor">Default</label>
            <textarea class="input-filled" id="editor"></textarea>
        </div>
    </div>
    <script>
        const editor = $.findOne('#editor');
        const events = $.findOne('#events');

        $.addEvent(editor, 'init.ui.editor focus.ui.editor blur.ui.editor keydown.ui.editor keyup.ui.editor change.ui.editor', e => {
            const div = $.create('div', {
                html: `<small>"${e.type}" event triggered</small>`
            });
            $.append(events, div);

            const scrollHeight = $.height(events, { boxSize: $.SCROLL_BOX });
            $.setScrollY(events, scrollHeight);
        });

        UI.Editor.init(editor);
    </script>
</body>

</html>
