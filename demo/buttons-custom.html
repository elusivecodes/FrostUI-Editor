<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI Editor Buttons Custom</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.4/dist/frost-ui.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@1.4.4/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-editor.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="editor">Default</label>
            <textarea class="input-filled" id="editor"></textarea>
        </div>
    </div>
    <script>
        UI.Editor.plugins.custom = {
            setContent() {
                return '<b class="pe-none">!</b>';
            },
            title: 'Custom Button',
            action() {
                window.alert('This is a custom button action.');
            }
        };

        const editor = dom.findOne('#editor');

        UI.Editor.init(editor, {
            buttons: [
                ['bold', 'italic', 'underline'],
                ['alignLeft', 'alignCenter', 'alignRight', 'alignJustify'],
                ['custom'],
                ['source']
            ]
        });
    </script>
</body>

</html>
