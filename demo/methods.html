<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI Editor Methods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui.css">
    <link rel="stylesheet" href="../dist/frost-ui-editor.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui@latest/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-editor.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="editor">Default</label>
            <textarea class="input-filled" id="editor"></textarea>
            <div class="mt-1">
                <div class="btn-group">
                    <button class="btn btn-primary ripple mb-0" id="editorInit" type="button">Init</button>
                    <button class="btn btn-danger ripple mb-0" id="editorDispose" type="button">Dispose</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-success ripple mb-0" id="editorEnable" type="button">Enable</button>
                    <button class="btn btn-warning ripple mb-0" id="editorDisable" type="button">Disable</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const editor = $.findOne('#editor');
        const editorInit = $.findOne('#editorInit');
        const editorDispose = $.findOne('#editorDispose');
        const editorEnable = $.findOne('#editorEnable');
        const editorDisable = $.findOne('#editorDisable');

        UI.Editor.init(editor);

        $.addEvent(editorInit, 'click', e => {
            UI.Editor.init(editor);
        });

        $.addEvent(editorDispose, 'click', e => {
            UI.Editor.init(editor).dispose();
        });

        $.addEvent(editorEnable, 'click', e => {
            UI.Editor.init(editor).enable();
        });

        $.addEvent(editorDisable, 'click', e => {
            UI.Editor.init(editor).disable();
        });

        $.triggerEvent(editorInit, 'click');
    </script>
</body>

</html>
