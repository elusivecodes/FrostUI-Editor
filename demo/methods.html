<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrostUI Editor Methods</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/elusivecodes/frostui/dist/frost-ui.css">
    <script src="https://cdn.jsdelivr.net/gh/elusivecodes/frostui/dist/frost-ui-bundle.js"></script>
    <script src="../dist/frost-ui-editor.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="mb-4">
            <label for="editor">Default</label>
            <textarea class="input-filled" id="editor"></textarea>
            <div class="mt-1">
                <button class="btn btn-danger ripple mb-0" id="editorDisposeBtn" type="button">Dispose</button>
                <button class="btn btn-primary ripple mb-0" id="editorInitBtn" type="button">Init</button>
            </div>
        </div>
    </div>
    <script>
        const editor = dom.findOne('#editor');
        const editorDisposeBtn = dom.findOne('#editorDisposeBtn');
        const editorInitBtn = dom.findOne('#editorInitBtn');

        UI.Editor.init(editor);

        dom.addEvent(editorDisposeBtn, 'click', e => {
            UI.Editor.init(editor).dispose();
        });

        dom.addEvent(editorInitBtn, 'click', e => {
            UI.Editor.init(editor);
        });
    </script>
</body>

</html>
